[pytest]
# Pytest configuration for python-commons

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, use SQLite in-memory)
    integration: Integration tests (use testcontainers)
    slow: Slow tests
    postgres: Tests requiring PostgreSQL
    mysql: Tests requiring MySQL
    redis: Tests requiring Redis
    localstack: Tests requiring LocalStack (AWS)
    mockserver: Tests requiring MockServer (HTTP)

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
